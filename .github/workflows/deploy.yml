name: Build, Test & Deploy to Azure

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint || true

      - name: Build application
        run: npm run build

  build-and-push:
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Package for deployment
        run: |
          mkdir -p deploy
          cp -r .next deploy/
          cp -r public deploy/
          cp -r node_modules deploy/
          cp package.json deploy/
          cp next.config.js deploy/
          cd deploy && zip -r ../app.zip .
          ls -lh ../app.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-package
          path: app.zip
          retention-days: 1

  deploy-to-azure:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: app-package

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy infrastructure with Bicep
        run: |
          az deployment sub create \
            --template-file infra/main.bicep \
            --parameters \
              projectName=resume-builder \
              environment=prod \
              location=eastus \
            --location eastus

      - name: Deploy application
        uses: azure/webapps-deploy@v2
        with:
          app-name: resume-builder-prod
          package: app.zip

      - name: Verify deployment
        run: |
          echo "‚úÖ Deployment completed!"
          echo "App URL: https://resume-builder-prod.azurewebsites.net"

      - name: Smoke test
        run: |
          for i in {1..5}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://resume-builder-prod.azurewebsites.net)
            if [ $STATUS -eq 200 ]; then
              echo "‚úÖ Application is healthy"
              exit 0
            fi
            echo "Attempt $i/5 - Status: $STATUS"
            sleep 10
          done
          echo "‚ùå Deployment health check failed"
          exit 1

      - name: Notify success
        if: success()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "‚úÖ Resume Builder deployed successfully",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Resume Builder*\n‚úÖ Deployed to production\nüîó https://resume-builder-prod.azurewebsites.net"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL || '' }}
